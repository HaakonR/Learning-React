<!DOCTYPE html>
<html>
    <head>
        <title>REACT!</title>
        <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
        <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <style>
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script type="text/babel">
var destination = document.querySelector("#container");

var Counter = React.createClass({
    render: function() {
        var textStyle = {
            fontSize: 72,
            fontFamily: "sans-serif",
            color: "#333",
            fontWeight: "bold"
        };
        return (
            <div style={textStyle}>
                {this.props.display}
            </div>
        );
    }
});

var CounterParent = React.createClass({
    getInitialState: function() {
        return {
            count: 0
        };
    },
    increase: function(e) {
        var currentCount = this.state.count;
        
        if(e.shiftKey) {
            currentCount +=10;
        } else {
            currentCount +=1;
        }
        this.setState({
            count: currentCount
        });
    },
    decrease: function(e) {
        var current = this.state.count;
        
        if(e.shiftKey) {
            current -=10;
        } else {
            current -=1;
        }
        this.setState({
            count: current
        });
    },
    render: function() {
        var backgroundStyle = {
            padding: 50,
            backgroundColor: "#FFC53A",
            width: 500,
            height: 200,
            borderRadius: 10,
            textAlign: "center",
            marginLeft: "auto",
            marginRight: "auto"
        };
        var buttonStyle = {
            fontSize: "1.5em",
            margin: "1em",
            width: 30,
            height: 30,
            fontFamily: "sans-serif",
            color:"#333",
            fontWeight: "bold",
            lineHeight: "3px"
        };

        return (
            <div style={backgroundStyle}>
                <Counter display={this.state.count}/>
                <button onClick={this.increase} style={buttonStyle}>+</button>
                <button onClick={this.decrease} style={buttonStyle}>-</button>
            </div>
        );
    }
});

ReactDOM.render(
    <div>
        <CounterParent/>
            </div>,
    destination
);
        </script>

    </body>
</html>
